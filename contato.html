<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Soluções</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/contato.css">
    <!--<link rel="stylesheet" href="./css/reset.css">-->
</head>
<body>
    <div id="conteudo">
       
        <header class="header">
            <div>
                <img src="./img/logo_branco.png" alt="">
                <a href="./">Página Inicial</a>
                <a href="./iniciativa.html">A Iniciativa</a>
                <a class="ativo" href="./contato.html">Contato</a>
            </div>
        </header>

        <h2>Entre em contato com o nosso time!</h2>

        <form class="form" action="">
            <p>Coloque seus dados e a mensagem para enviar</p>
            <input type="text" name="nome" id="" placeholder="Insira seu nome" required>
            <input type="email" name="email" id="" placeholder="Insira seu e-mail" required>
            <input type="tel" name="telefone" id="" placeholder="Insira seu telefone" required>
            <h4>Mensagem</h4>
            <textarea name="" id="" cols="53" rows="3" placeholder="Escreva sua mensagem aqui" required></textarea>
            <button class="btn-p" type="submit">Enviar mensagem</button>
        </form>

        <footer class="footer">
            <div class="footer-topo">
                <div class="footer-img">
                    <img src="./img/logo_branco.png">
                </div>
                <div class="footer-item">
                    <p>Coisas</p>
                </div>
            </div>
            <div class="footer-copy">
                <p>&copy; ABIMAQ - 2022</p>
            </div>
        </footer>
    </div>  

    <!-- JS -->
    
</body>
</html>
