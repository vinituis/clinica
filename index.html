<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Clínica de Soluções</title>
    <!-- CSS -->

<body>
    <div id="conteudo">

            </div>
            
        </div>
        <br>

            </div>

            </div>

        </div>

            <div class="item">

            <div class="item">

        <div class="nav-desc">

            <span class="close item">X</span>
        </div>
