<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Soluções</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
    <!--<link rel="stylesheet" href="./css/reset.css">-->
</head>
<body>
    <div id="conteudo">
       
        <header class="header">
            <div>
                <img src="./img/logo_branco.png" alt="">
            </div>
        </header>

        <div class="cadastro">

            <form action="">
                <h3>Preencha com seus dados para acessar</h3>
                <input type="text" name="Nome" id="cadNome" placeholder="Nome" required>
                <input type="text" name="empresa" id="cadEmpresa" placeholder="Empresa" required>
                <input type="email" name="email" id="cadEmail" placeholder="E-mail corporativo" required>
                <div class="aceite">
                    <input type="checkbox" name="aceite" id="aceite" required>
                    <label for="aceite">Eu aceito receber comunicações da ABIMAQ</label>        
                </div>
                <button type="submit" class="btn-p">Acessar</button>

                <a href="./home.html">Passar</a>
            </form>

        </div>
    </div>  

    <!-- JS -->
    
</body>
</html>
